<!-- templates/add_student.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
</head>
<body>
    <h1>Add Student</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: green;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="post">
        <label for="student_name">Student Name:</label>
        <input type="text" name="student_name" required><br>
        <label for="parent_name">Parent Name:</label>
        <input type="text" name="parent_name" required><br>
        <label for="parent_phone">Parent Phone:</label>
        <input type="text" name="parent_phone" required><br>
        <label for="address">Address:</label>
        <input type="text" name="address" required><br>
        <label for="room_number">Room Number:</label>
        <input type="number" name="room_number" required><br>
        <label for="course">Course:</label>
        <input type="text" name="course" required><br>
        <label for="year">Year:</label>
        <input type="number" name="year" required><br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
